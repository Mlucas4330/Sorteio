version: "3.8"

services:
  postgres:
    image: "postgres:latest"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=production_sorteio
    ports:
      - 5432:5432
  server:
    build: ./server
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=production_sorteio
      - NODE_ENV=production
    ports:
      - 3000:3000
    depends_on:
      - postgres
  client:
    build: ./client
    restart: always
    ports:
      - 80:80
    depends_on:
      - server

volumes:
  postgres_data:
