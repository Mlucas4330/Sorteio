version: "3.8"

services:
  postgres:
    image: "postgres:latest"
    restart: always
    env_file:
      - /home/ubuntu/.env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
  server:
    build: ./server
    restart: always
    env_file:
      - /home/ubuntu/.env
    ports:
      - 3000:3000
    depends_on:
      - postgres
  client-nginx:
    build: ./client
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    depends_on:
      - server
volumes:
  postgres_data:
