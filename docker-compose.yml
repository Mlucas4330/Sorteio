version: "3.8"

services:
  postgres:
    image: "postgres:latest"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    environment:
      - POSTGRES_DB=production_sorteio
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - 5432:5432
  server:
    build: ./server
    restart: always
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=production_sorteio
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      - postgres
  client:
    build: ./client
    environment:
      - NODE_ENV=production
    depends_on:
      - server
  nginx:
    image: nginx:alpine
    restart: always
    volumes:
      - ./client/dist:/usr/share/nginx/html
    ports:
      - "80:80"
volumes:
  postgres_data:
